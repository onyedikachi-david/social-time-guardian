name: Build and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test
    
    - name: Build Chrome/Edge extension
      run: npm run build
    
    - name: Package Chrome/Edge extension
      run: |
        cd dist
        zip -r ../social-media-guardian.zip .
        cd ..
    
    - name: Build Firefox extension
      run: npm run build:firefox
    
    - name: Package Firefox extension
      run: |
        cd dist
        zip -r ../social-media-guardian-firefox.xpi .
        cd ..
    
    - name: Upload Chrome/Edge artifact
      uses: actions/upload-artifact@v3
      with:
        name: chrome-edge-extension
        path: social-media-guardian.zip
    
    - name: Upload Firefox artifact
      uses: actions/upload-artifact@v3
      with:
        name: firefox-extension
        path: social-media-guardian-firefox.xpi

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v3
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          chrome-edge-extension/social-media-guardian.zip
          firefox-extension/social-media-guardian-firefox.xpi
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 